<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
</head>
<body>
    <h3>로그인 폼</h3>
    <hr>
    <form name="fo" method="get">
    사용자 ID: <input type="text" size="15" value=""><br>
    비밀 번호: <input type="password" size="15" value="" placeholder="hi">
    <!-- 힌트 보여주기 : placeholder="" -->
            <input type="submit" value="완료">
    </form>

    <br>
    <form>
        1번 <input type="checkbox" value="1">
        <!-- 맨 뒤에 checked를 치면 처음부터 체크된 상태로 시작 -->
        2번 <input type="checkbox" value="2">
        3번 <input type="checkbox" value="3">
    </form><br>
    <form>
        1번 <input type="radio" name="number" value="1">
        2번 <input type="radio" name="number" value="2">
        3번 <input type="radio" name="number" value="3" checked>
    </form><br>
    <form>
        <select name="number">
            <option value = "1">1번</option>
            <option value = "2">2번</option>
            <option value = "3">3번</option>
        </select>
    </form>
    <br><br>
    <form>
        <fieldset>
            <legend>회원정보</legend>
            이메일 : <input type="email"><br>
            홈페이지 : <input type="url"><br>
            전화번호 : <input type="tel">
        </fieldset>
        <small>질문 : Tel. 010-1111-1111</small>
    </form>
